name: pogup_conciergerie
description: "L'application officielle de Pog'Up Conciergerie pour vos services de livraison, nettoyage, bien-être et assistance au quotidien."
publish_to: "none"

version: 1.0.3+5

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icônes Cupertino (iOS style)
  cupertino_icons: ^1.0.8

  # Supabase pour l'authentification et la base de données
  supabase_flutter: 2.10.3

  # Authentification Google
  google_sign_in: ^6.2.1

  # Authentification Apple
  sign_in_with_apple: ^6.1.1

  # Animations et transitions
  animations: 2.1.0

  # Effets visuels
  shimmer: 3.0.0
  glassmorphism: 3.0.0

  # Icônes SVG
  flutter_svg: 2.2.2

  # Notifications locales et push
  flutter_local_notifications: 19.5.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3

  # Gestion des états
  provider: 6.1.2

  # Requêtes HTTP
  http: 1.2.2

  # Crypto pour Apple Sign In nonce
  crypto: ^3.0.6

  # Gestion des dates
  intl: 0.20.2

  # Transitions de page
  page_transition: 2.1.0

  # Lancement d'URL
  url_launcher: ^6.3.2

  # Sélection de fichiers (version stable sans bug multi-plateforme)
  file_picker: ^10.3.3

  # Sélection d'images
  image_picker: 1.1.2

  # Animations Lottie
  lottie: ^3.1.0

  # Hero Icons
  heroicons: ^0.11.0

  # Country picker pour la sélection de pays
  country_picker: ^2.0.27

  # Transparence du suivi publicitaire (Apple requirement)
  app_tracking_transparency: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 6.0.0
  flutter_launcher_icons: 0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/fee.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
